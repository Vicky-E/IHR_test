<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./transcript-page.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&display=swap"
    />

    <style>
      @font-face {
        font-family: "Microsoft Sans Serif";
        src: url("./public/micross.ttf");
        font-weight: 400;
      }
    </style>
  </head>
  <body>
    <div class="transcript-page">
      <section class="page-structure">
        <div class="frame-parent3">
          <header class="frame-header">
            <div class="time-parent">
              <a class="time">9:41</a>
              <div class="network-status-wrapper">
                <div class="network-status">
                  <div class="wifi-signal">
                    <img class="wifi-icon" alt="" src="./public/wifi.svg" />

                    <img
                      class="cellular-connection-icon"
                      alt=""
                      src="./public/cellularconnection.svg"
                    />
                  </div>
                  <img class="battery-icon" alt="" src="./public/battery.svg" />
                </div>
              </div>
            </div>
          </header>
          <div class="search-streamline-iconoir-wrapper">
            <img
              class="search-streamline-iconoir"
              loading="lazy"
              alt=""
              src="./public/searchstreamlineiconoir.svg"
            />
          </div>
        </div>
        <div class="transcript-wrapper">
          <h2 class="transcript">Transcript</h2>
        </div>
      </section>
      <section class="description">
        <div class="the-transcript-shows">
          The transcript shows the conversation as it happened. Highlight any
          section of your note to scroll directly to linked evidence.
        </div>
      </section>
      <div class="profile-picture">
        <img
          class="light-portrait-1"
          loading="lazy"
          alt=""
          src="./public/light--portrait-1.svg"
        />
      </div>
    </div>
  </body>
</html>
