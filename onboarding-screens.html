<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./onboarding-screens.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="onboarding-screens">
      <div class="onoarding-1">
        <div class="onoarding-1-inner">
          <div class="frame-parent">
            <div class="img-20240720-wa00011-1-wrapper">
              <img
                class="img-20240720-wa00011-1-icon1"
                loading="lazy"
                alt=""
                src="./public/img20240720wa00011-1@2x.png"
              />
            </div>
            <img
              class="undraw-doctor-kw-5-l-1-icon"
              loading="lazy"
              alt=""
              src="./public/undraw-doctor-kw5l-1.svg"
            />

            <b class="medical-check-up">MEDICAL CHECK UP</b>
          </div>
        </div>
        <div class="frame-group">
          <div class="indicator-row-wrapper">
            <div class="indicator-row">
              <div class="indicators">
                <div class="first-indicator"></div>
                <div class="second-indicator"></div>
              </div>
              <div class="next-button-indicator"></div>
            </div>
          </div>
          <div class="next-button">
            <div class="next-button-child"></div>
            <img class="mask-group-icon" alt="" src="./public/mask-group.svg" />

            <div class="next">Next</div>
            <div class="right-arrow-1-wrapper">
              <img
                class="right-arrow-1-icon"
                alt=""
                src="./public/rightarrow-1@2x.png"
              />
            </div>
          </div>
        </div>
      </div>
      <div class="onboarding-2">
        <div class="frame-container">
          <div class="img-20240720-wa00011-2-wrapper">
            <img
              class="img-20240720-wa00011-2-icon"
              loading="lazy"
              alt=""
              src="./public/img20240720wa00011-1@2x.png"
            />
          </div>
          <div class="undraw-doctors-p6aq-1-wrapper">
            <img
              class="undraw-doctors-p6aq-1-icon"
              loading="lazy"
              alt=""
              src="./public/undraw-doctors-p6aq-1.svg"
            />
          </div>
          <b class="medical-consultation">MEDICAL CONSULTATION</b>
        </div>
        <div class="onboarding-2-inner">
          <div class="frame-div">
            <div class="frame-wrapper">
              <div class="third-indicator-parent">
                <div class="third-indicator"></div>
                <div class="third-indicator1"></div>
                <div class="third-indicator2"></div>
              </div>
            </div>
            <div class="next-button1">
              <div class="next-button-item"></div>
              <img
                class="mask-group-icon1"
                alt=""
                src="./public/mask-group.svg"
              />

              <div class="next1">Next</div>
              <div class="right-arrow-1-container">
                <img
                  class="right-arrow-1-icon1"
                  alt=""
                  src="./public/rightarrow-1@2x.png"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="onboarding-3">
        <div class="onboarding-3-inner">
          <div class="frame-parent1">
            <div class="img-20240720-wa00011-3-wrapper">
              <img
                class="img-20240720-wa00011-3-icon"
                loading="lazy"
                alt=""
                src="./public/img20240720wa00011-1@2x.png"
              />
            </div>
            <div class="undraw-medical-research-qg4d-1-wrapper">
              <img
                class="undraw-medical-research-qg4d-1-icon"
                loading="lazy"
                alt=""
                src="./public/undraw-medical-research-qg4d-1.svg"
              />
            </div>
            <b class="medical-treatment">MEDICAL TREATMENT</b>
          </div>
        </div>
        <div class="frame-parent2">
          <div class="indicator-wrapper">
            <img
              class="indicator-icon"
              loading="lazy"
              alt=""
              src="./public/indicator@2x.png"
            />
          </div>
          <button class="get-started-button">
            <div class="get-started-button-child"></div>
            <img
              class="mask-group-icon2"
              alt=""
              src="./public/mask-group-2.svg"
            />

            <div class="get-started">Get Started</div>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
